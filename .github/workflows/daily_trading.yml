name: Daily AI Trading

on:
  schedule:
    # Runs at 03:45 UTC = 9:15 AM IST (Indian Market Open)
    - cron: '45 3 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  trade:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Run Market Strategist (AI Analysis)
      env:
        MONGO_URI: ${{ secrets.MONGO_URI }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      run: python backend/llama_strategist.py

    - name: Run Trader (Execution)
      env:
        MONGO_URI: ${{ secrets.MONGO_URI }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      run: python backend/llama_trader.py
